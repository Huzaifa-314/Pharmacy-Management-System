<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="left-panel" class="d-none d-sm-block">
        <div class="title">
            <h4 class="text-light text-center">Pharmacy MS</h4>
            <div class="dropdown-divider bg-light"></div>
        </div>

        <ul>
            <li id="add-product-tab" class="tab-link active" data-tab="add-product"><i style="font-size: 28px;" class="far fa-plus-square"></i>
                <span>Add Product</span></li>
            <li id="sale-product-tab" class="tab-link" data-tab="sale-product"><i style="font-size: 20px;" class="fas fa-balance-scale-right"></i><span>Sale Product</span></li>
            <li id="stock-tab" class="tab-link" data-tab="stock"><i class="fas fa-cubes"></i><span>Stock</span></li>
            <li id="reports-tab" class="tab-link" data-tab="reports"><i class="fas fa-chart-line"></i><span>Report</span></li>
            <li id="users-tab" class="tab-link" data-tab="user-management"><i style="font-size: 21px;" class="fas fa-users"></i><span>Users</span></li>
        </ul>
    </div>

    <div class="copy-left-panel d-none d-sm-block"></div>

    <div class="panel-area">
        <!-- navbar start -->
        <!-- ------------ -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <!-- ------------ -->


        <div class="dropdown-divider"></div>
        <div class="main-area">
            <div id="add-product" class="tab-content">
                add product
            </div>
            <div id="sale-product" class="tab-content">
                Sale Product Content
            </div>
            <div id="stock" class="tab-content">
                Stock Content
            </div>
            <div id="reports" class="tab-content">
                Reports Content
            </div>
            <div id="user-management" class="tab-content">
                User Management Content
            </div>
        </div>
    </div>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3471a30cd8.js" crossorigin="anonymous"></script>
    <!-- bootstrap jquery and js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- custom jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- custom js-->
    <script src="main.js"></script>
</body>

</html>
